<!DOCTYPE html>
<html>
<head>
  <title>Навигационная панель с иконками</title>
  <link type="text/css" href="{{ url_for('static', filename='css/styleMain.css') }}" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/nunito?styles=19286,19289,19277" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="title">Завтраки</div>
  </div>
  <footer class="navigation">
    <div class="buts">
      <input type="image" id = "nav_but" src="{{ url_for('static', filename='img/products.png') }}" onclick="window.location.href='http://127.0.0.1:5000/products'">
      <input type="image" id = "nav_but" src="{{ url_for('static', filename='img/main.png') }}" onclick="window.location.href='http://127.0.0.1:5000/main'">
      <input type="image" id = "nav_but" src="{{ url_for('static', filename='img/calendar_act.png') }}" onclick="window.location.href='http://127.0.0.1:5000/calendar'">
      <input type="image" id = "nav_but" src="{{ url_for('static', filename='img/etc.png') }}" onclick="window.location.href='http://127.0.0.1:5000/etc'">
    </div>
  </footer>
  <div >
    <div class = "list_but">
        <button class = "mainbut active" onclick="showAllProducts()">Весь список</button>
        <button class = "mainbut" onclick="showFavoriteProducts()">Избранные</button>
    </div>
    <div id="allProducts">
        <h2>Все товары</h2>
        <!-- Здесь выводите все товары -->
    </div>

    <div id="favoriteProducts" style="display:none;">
        <h2>Избранные товары</h2>
        <!-- Здесь выводите избранные товары -->
    </div>


</div>
</div>
<script>
    function showAllProducts() {
            document.getElementById('allProducts').style.display = 'block';
            document.getElementById('favoriteProducts').style.display = 'none';
            document.querySelector('.list_but .active').classList.remove('active');
            event.target.classList.add('active');
        }

        function showFavoriteProducts() {
            document.getElementById('allProducts').style.display = 'none';
            document.getElementById('favoriteProducts').style.display = 'block';
            document.querySelector('.list_but .active').classList.remove('active');
            event.target.classList.add('active');
        }
</script>
    </body>
</html>
